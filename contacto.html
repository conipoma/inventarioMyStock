<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

<body>
    
<!-- Titulo web -->
<header>
    <div class="shadow p-3 mb-5 bg-white rounded"><h1>MyStock</h1></div>
</header>

<!-- Nav -->
<div class="shadow-sm p-3 mb-5 bg-white rounded">
    <nav class="nav">
        <a class="nav-link active" href="index.html">MyStock</a>
        <a class="nav-link" href="index.html">Nosotros</a>
        <a class="nav-link" href="#contacto">Contacto</a>
    </nav>
</div>

<header>
    <div class="myStockContacto">
        <p>Contáctanos!</p>
    </div>
</header>    

<!-- Formulario -->
<div name="contacto" id="contacto" class="descripcionWeb"></div>
<form action="https://formspree.io/mvowjzqq" method="POST">
    <div class="formularioNombre">
        <label for="nombre">Nombre:</label>
        <br>
        <input class="inputNombre" type="text" name="nombre" id="name">
    </div>
    <div class="formularioApellido">
        <label for="apellido">Apellido:</label>
        <br>
        <input class="inputApellido" type="text" name="apellido" id="apellido">

    </div>
    <div class="formularioEmail">
        <label for="email">Email de contacto:</label>
        <br>
        <input class="inputEmail" type="text" name="email" id="email" placeholder=" tu_email@gmail.com">
    </div>
    
    <div class="mensaje">
        <label for="mensaje">Mensaje:</label>
        <br>
        <textarea class="textArea" name="mensaje1" placeholder=" Tu mensaje" cols="95" rows="6"></textarea>
    </div>
        <div class="informacion">
            <input type="checkbox" name="info"value="1"> ¿Quieres recibir nuestro newsletter y estar siempre informado?
        </div>
        <div class="boton">
            <input class="boton" type="submit" name="enviar" value="Enviar ">
        </div>
    
</form>

<footer>
    <div class="card text-center">
        <div class="card-header">MyStock - Nicolás Godoy - Constanza Poma © 2020</div>
            <div class="card-body">
                <img src="img/linkedin.png" alt="">
                <img src="img/GitHub.png" alt="">
                <img src="img/insta3.png" alt="">
            </div>
        </div>
    </footer>
    













<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
